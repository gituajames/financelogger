<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload mpesa message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* height: 100vh; */
        }
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    

    {% load crispy_forms_tags %}
   
    <div class="container form-container">
        <div class="col-md-2 col-lg-12 form-box">
            <h3 class="text-center mb-4">upload mpesa msg</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{form | crispy}}
                </div>

                
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">POST</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
